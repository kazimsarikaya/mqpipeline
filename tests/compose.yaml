version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:4-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  test-app:
    build:
      context: ./sample_app
    env_file:
      - .env
    depends_on:
      - rabbitmq  # ignore condition since it's not reliable
    volumes:
      - ./scripts/wait-for-rabbit.sh:/scripts/wait-for-rabbit.sh:ro
    command: [ "sh", "-c", "/scripts/wait-for-rabbit.sh" ]
    restart: always
