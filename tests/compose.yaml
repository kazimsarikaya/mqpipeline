version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:4-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  test-app:
    build:
      context: ./sample_app
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_started
    restart: always
